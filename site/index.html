<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/cognito/jsbn.js"></script>
    <script src="/js/cognito/jsbn2.js"></script>
    <script src="/js/cognito/sjcl.js"></script>
    <script src="/js/cognito/moment-with-locales.min.js"></script>
    <script src="/js/cognito/aws-cognito-sdk.min.js"></script>
    <script src="/js/cognito/amazon-cognito-identity.min.js"></script>
    <script src="/js/cognito/app.js"></script>

    <script type="text/javascript" src="https://cdns.gigya.com/js/gigya.js?apikey=3_Pax_srwZ6L6thNGQ4d8nFGSnCU5AxIrsQo6oR0SQD-yYibdLPKCPl_iZiWVr_0Wu"></script>
    <script src="/js/gigya/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>SSO POC</h1>

      <h2>AWS Cognito</h2>
      <div>Username: <span id="aws-currentuser"></span></div>
      <div>Permissions: <span id="aws-currentuserpermissions"></span></div>
      <form id="aws-loginForm" onsubmit="loginAwsByUsernameAndPassword(event);">
        <div class="form-group">
          <label for="aws-username">Username</label>
          <input type="text" class="form-control" id="aws-username" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="aws-password">Password</label>
          <input type="password" class="form-control" id="aws-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>

      <button id="aws-logoutButton" type="button" class="btn btn-warning" onclick="signoutAws();">Sign out</button>


      <h2>Gigya</h2>
      <div>Username: <span id="gigya-currentuser"></span></div>
      <div>Permissions: <span id="gigya-currentuserpermissions"></span></div>
      <button id="gigya-loginButton" type="button" class="btn btn-default" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">Login</button>
      <button id="gigya-logoutButton" type="button" class="btn btn-warning" onclick="logoutGigya();">Log out</button>
    </div>
  </body>
</html>
