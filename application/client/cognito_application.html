  <body>

    <div class="container">

      <h1>SSO POC - Cognito client</h1>

      <div><span id="aws-status"></span></div>
      <div>Username: <span id="aws-currentuser"></span></div>
      <div>Permissions: <span id="aws-currentuserpermissions"></span></div>
      <br/>
      <br/>

      <button type="button" class="btn btn-default" onclick="getProtectedResource();">GET protected resources</button>

      <br/>
      <button type="button" class="btn btn-default" onclick="getUserProfile();">GET userprofile</button>
      <br/>
      <button type="button" class="btn btn-default" onclick="validateUserTicket();">GET validateUserTicket</button>
      <br/>
      <br/>

      <a href="#" class="btn btn-default aws-loginButton">Login / ny ticket</a>

      <br/>

    </div>
